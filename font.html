  <style>
      p{
         font-size:1.8em;
         font-family:STHUPO;
         font-style:oblique;
         font-weight:bold;
         text-align:center;
         text-indent:2em;
         background-color:#ddd;
         color:#000;
         letter-spacing:5px;
      }
      p:first-letter {float:left;font-size:40px;font-weight:bold;line-height:1;}
  </style>
</head>
<body>
  <p>
    沉默是一种气质，也是一种风度，更是一种品格。如果没有沉默，就没有孕育，就没有震荡，就没有突破。蛾在沉默了一冬之后，终于把飞的梦幻变成现实；海在沉默了一时之后，终于把惊涛的壮观推出了地平线。
  </p>
